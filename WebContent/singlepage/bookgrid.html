	<table class="table table-striped table-hover">
	<thead>
	    <tr>
	      <th scope="col"></th>
	      <th scope="col">Name</th>
	      <th scope="col">Author</th>
	      <th scope="col">Published</th>
	      <th scope="col"></th>
	    </tr>
	</thead>	
	<tr ng-repeat="book in books">
	    <td ng-click="update({bookid: book.bookId })"><a href=""  ><span class="glyphicon glyphicon-envelope" data-toggle="tooltip" title="Update"></span></a></td>
    	<td>{{ book.bookName }}</td>
    	<td>{{ book.authorName }}</td>
    	<td>{{ book.publishedDate  | date:'MM/dd/yyyy' }}</td>
    	<td  ng-click="delete({bookid: book.bookId })"><a href=""><span class="glyphicon glyphicon-remove-circle" data-toggle="tooltip" title="Delete"></span></a></td>
  	</tr>
	</table>
